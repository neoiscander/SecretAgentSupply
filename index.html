<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

      <div class="header"><!-- Consists of 3 rows-->
          <div class="container">
              <div class="logo"> <!-- 1st row. Logo itself-->
                  <img src="resources/images/logo.png">
                  <h4>SECRET AGENT SUPPLY INC.</h4>
              </div>
          </div>


          <div class="middle"> <!-- 2nd Middle-->
              <div class="middle-container">
                  <div>
                      <h4>NEW ARRIVAL</h4>
                  </div>
                  <div>
                      <h2>SPORT BIKES AND MOTORCYCLES</h2>
                  </div>
              </div>
          </div>

          <div class="navigation"> <!-- 3d bottom nav-->
              <nav>
                  <ul>
                      <li><a href="#">Eyewear</a></li>
                      <li><a href="#">Apparel</a></li>
                      <li><a href="#">Gadgets</a></li>
                      <li><a href="#">Vehicles</a></li>
                      <li><a href="#">Classes</a></li>
                      <li><a href="#">Contact</a></li>
                  </ul>
              </nav>
          </div>

      </div>

      <div class="main"> <!-- Agent items pictures-->
          <div class="container2">

              <div class="row"> <!-- 1st row with img-->

                  <div class="item"> <!-- Exploding Pen img+text-->
                      <div class="picture"> <!-- Exploding Pen image-->
                          <img src="resources/images/pen.png" alt="Exploding Pen">
                      </div>
                      <div class="text"> <!-- Exploding Pen text-->
                          <h4>Exploding Pen</h4>
                      </div>
                  </div>

                  <div class="item"> <!-- Cellular watch img+text-->
                      <div class="picture"> <!-- Cellular watch image-->
                          <img src="resources/images/watch.png" alt="Cellular watch">
                      </div>
                      <div class="text"> <!-- Cellular watch text-->
                          <h4>Cellular watch</h4>
                      </div>
                  </div>

                  <div class="item"> <!-- Thermal Glasses img+text-->
                      <div class="picture"> <!-- Thermal Glasses image-->
                          <div class="picture-glasses">
                              <img id="glasses" src="resources/images/glasses.png" alt="Thermal Glasses">
                          </div>
                      </div>
                      <div class="text"> <!-- Thermal Glasses text-->
                          <h4>Thermal Glasses</h4>
                      </div>
                  </div>

              </div>

              <div class="row"> <!-- 2nd row with location and hours-->
                  <div class="row2"> <!-- Location-->
                    <h4 id="header">Location</h4>
                    <h4>47.346436, 84.32354</h4>
                  </div>

                  <div class="row2"> <!-- Hours-->
                      <h4 id="header">Hours</h4>
                      <h4>0800 - 1800</h4>
                  </div>
              </div>

          </div>
      </div>


      <footer>
          <div>
              <h4>Copyright Secret Agent Supply Inc.</h4>
          </div>
      </footer>

  </body>
</html>
